    <div class="container">
      <h1 class="main_header">Add Lecture</h1>
      <hr>
      
      
      <br>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="lectureName" class="form-label">Course name*</label>
              <input type="text" class="form-control" id="lectureName" value="" required>
            </div>
            <div class="col-md-6">
              <label for="lectureTime" class="form-label">Lecture time*</label>
              <input type="text" class="form-control" id="lectureTime" value="" required>
            </div>
            <div class="col-md-6">
              <label for="lectureDate" class="form-label">Lecture date*</label>
              <div class="input-group has-validation">
              <input type="date" class="form-control" id="lectureDate" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>

            <div class="col-md-6">
              <label for="lectureLocation" class="form-label">Lecture location*</label>
              <input type="text" class="form-control" id="lectureLocation" aria-describedby="inputGroupPrepend" required>
            </div>
            
            <div class="col-md-12">
                <label for="lectureNotes" class="form-label"style="">Lecture notes</label>
                <br>
                <textarea name="lectureNotes" id="" cols="80" rows="4"></textarea>
                <!-- <input type="text" id="lectureNotes" class="form-control"  name="" aria-describedby="inputGroupPrepend"/>  -->
            </div>

            <div class="col-md-9">
              <a
              href="course.html"
              class="submit-btn-contact rounded-pill"
              style="width: 200px"
              >Back</a>
            </div>

            <div class="col-md-3">
              <a
              href="lecture.html"
              class="submit-btn-contact rounded-pill"
              style="width: 200px; float: right;"
              >Done</a>
          </div>
        </div>

        <script>
          function generateQRCode() {
              // Generate a random string (you can replace this logic as needed)
              var randomString = Math.random().toString(36).substring(7);
    
              // Redirect to the QR code page with the random string as a parameter
              window.location.href = 'qrcode.html?data=' + randomString;
          }
      </script>
