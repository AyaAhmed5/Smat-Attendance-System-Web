        <hr>
        <form class="row g-3" id="Addcourseform" enctype="multipart/form-data">
            <div class="col-md-6">
              <label for="courseName" class="form-label">CourseName*</label>
              <input type="text" class="form-control" id="courseName" required>
            </div>

            <div class="col-md-6">
              <label for="creditHours" class="form-label">CreditHours*</label>
              <input type="number" id="creditHours" class="form-control" required/> 
            </div>

            <div class="col-md-6">
                <label for="semester" class="form-label">Semester*</label>
                <input type="number" id="semester" class="form-control" required/> 
            </div>

            <div class="col-md-6">
                <label for="level" class="form-label">Level*</label>
                <input type="number" id="level" class="form-control" required/> 
            </div>

            <div class="col-md-6">
              <label for="rate" class="form-label">LowestAttendanceRate</label>
              <input type="number" class="form-control" id="rate" placeholder="from 1 to a" >
            </div>

            <div class="col-md-6">
                <label for="departement" class="form-label">Department*</label>
                <input type="text" id="departement" class="form-control"/> 
            </div>
            
            <div class="col-md-12">
                <label for="courseNotes" class="form-label">Attendance instructions</label>
                <inp type="text" id="courseNotes" class="form-control" required> </inp>
            </div>

            <div class="col-md-6">
              <a href="index.html" class="submit-btn-contact rounded-pill" style="width: 200px">Back</a>
            </div>

            <div class="col-md-6">
              <button type="submit" class="submit-btn-contact rounded-pill" style="width: 200px; float: right;">Add</button>
            </div>
        </form>  
    </div>
